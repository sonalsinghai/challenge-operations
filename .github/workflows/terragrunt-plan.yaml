name: Terragrunt Plan

on:
  pull_request:
    paths:
      - 'infra/**'
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'

env:
  AWS_REGION: eu-west-2
  TF_STATE_BUCKET: sonal-terragrunt-state-bucket

jobs:
  plan:
    name: Plan - ${{ matrix.env }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    strategy:
      matrix:
        env: [dev, staging, prod]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/terragrunt-${{ matrix.env }}-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: 0.94.0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine changed directories
        id: changes
        run: |
          # Find all changed Terragrunt directories
          CHANGED_DIRS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | \
            grep -E 'infra/live/.*/.*/.*/.*\.hcl$' | \
            sed 's|infra/live/\([^/]*\)/\([^/]*\)/\([^/]*\)/.*\.hcl$|infra/live/\1/\2/\3|' | \
            sort -u | \
            grep -E "infra/live/${{ matrix.env }}/" || true)
          
          if [ -z "$CHANGED_DIRS" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected for ${{ matrix.env }} environment"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "dirs<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_DIRS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Run Terragrunt Plan
        if: steps.changes.outputs.changed == 'true'
        run: |
          # Set environment variable for validation
          export AWS_ROLE_ARN=arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/terragrunt-${{ matrix.env }}-role
          
          # Run plan for each changed directory
          while IFS= read -r dir; do
            if [ -n "$dir" ] && [ -f "$dir/terragrunt.hcl" ]; then
              echo "Planning: $dir"
              cd "$dir"
              terragrunt plan -out=tfplan
              cd - > /dev/null
            fi
          done <<< "${{ steps.changes.outputs.dirs }}"
        continue-on-error: true
        env:
          TF_STATE_BUCKET: ${{ env.TF_STATE_BUCKET }}

      - name: Comment PR
        if: always() && steps.changes.outputs.changed == 'true'
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            // Get plan output (simplified - in real scenario, capture actual output)
            const planOutput = 'Plan completed. Review the workflow logs for details.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terragrunt Plan - ${{ matrix.env }}\n\n${planOutput}`
            });
